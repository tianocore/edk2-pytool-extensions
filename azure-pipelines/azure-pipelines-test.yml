# trigger on master for CI and all PRs for master
trigger: 
- master

pr: 
- master

jobs:
- template: templates/build-test-job.yml
  parameters:
    vm_image: 'windows-latest'
    root_package_folder: "edk2toolext"
    name: 'windows'

- template: templates/build-test-job.yml
  parameters:
    vm_image: 'ubuntu-latest'
    root_package_folder: "edk2toolext"
    name: 'ubuntu'
