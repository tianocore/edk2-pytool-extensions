parameters:
  python_version: ''

steps:
- checkout: self
  clean: true

- task: UsePythonVersion@0
  inputs:
    versionSpec: ${{ parameters.python_version }}
    architecture: 'x64'

- script: pip install --upgrade -r requirements.txt
  displayName: 'Install requirements'

- script: pip install -e .
  displayName: 'Install from Source'
