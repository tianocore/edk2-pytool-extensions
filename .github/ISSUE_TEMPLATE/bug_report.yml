name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["new", "bug"]

body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to file this bug!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: "How can we get in touch with you if we need more info?"
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the Bug
      description: "A clear and concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: "How did you find this bug? Walk us through it step by step."
      placeholder: |
        1.
        2.
        3.
        ...
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: "A clear and concise description of what you expected to happen."
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Execution Environment
      description: "List the OS, python version, system environment variables, etc."
    validations:
      required: false
  - type: textarea
    id: pip
    attributes:
      label: Pip packages
      description: "If python related, run 'python -m pip list' and copy the output here."
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: "Any other additional context about the problem not covered by the above."
    validations:
      required: false
